name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Install ZSH
      run: sudo apt-get update && sudo apt-get install -y zsh

    - name: Run Tests
      run: npm test

    - name: Lint
      run: npm run lint

    - name: Check Formatting
      run: npx prettier --check .
