site_name: Obsidian CLI Ops
site_description: An Intelligent Multi-Vault Knowledge Management Tool for Obsidian
site_author: Data-Wise
site_url: https://data-wise.github.io/obsidian-cli-ops/
docs_dir: docs_mkdocs

repo_name: Data-Wise/obsidian-cli-ops
repo_url: https://github.com/Data-Wise/obsidian-cli-ops

theme:
  name: material
  palette:
    # Dark mode (default)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Configuration: configuration.md
      - Usage: usage.md
  - Features:
      - v3.0 Features: v3.0.md
      - AI Setup Guide: ai-setup.md
      - Migration Guide: migration.md
  - Archive:
      - v2.x Archive: archive/v2.x.md
  - Developer:
      - Testing:
          - Overview: developer/testing/overview.md
          - Core Tests: developer/testing/core-tests.md
          - Sandbox: developer/testing/sandbox.md
  - Planning:
      - Phases:
          - Phase 1 Complete: planning/phases/phase1-complete.md
          - Phase 2 Complete: planning/phases/phase2-complete.md
          - Phase 4 Plan: planning/phases/phase4-plan.md
          - Phase 4.5 Options: planning/phases/phase4.5-options.md
          - Phase 4.5 Complete: planning/phases/phase4.5-complete.md
  - Releases:
      - v2.2.0: releases/v2.2.0.md
      - v1.1.0: releases/v1.1.0.md

